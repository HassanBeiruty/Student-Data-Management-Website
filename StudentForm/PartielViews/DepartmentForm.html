<div ng-controller="baseEditorControllerDepartment">
    <div class="modal-header">
        <h3 class="modal-title">Department Form</h3>
    </div>
    <div class="modal-body">

        <label>Name:</label>
        <input type="text" ng-model="DepartmentName">
        <br />
        <!-- Add a drop-down selector for universities -->
    <university-selector universities="universities" selected-university="selectedUniversity"></university-selector>
       
    </div><br /><br />
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()">Save</button>
        <button class="btn btn-default" ng-click="close()">Close</button>
    </div>
</div>
